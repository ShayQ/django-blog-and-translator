{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card m-3">
        <div class="card-body">
            <h2 class="card-title">
                <h1>{{object.title}}</h1>
            </h2>
            <p class="card-text">
                <p>{{object.content}}</p>
            </p>
            <p class="card-text">
                <p>{{object.author}}</p>
            </p>
    </div>
</div>
{% endblock content %}
